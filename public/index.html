<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a237e" />
    <meta name="description" content="팀별 재택/출근 현황을 한눈에 확인할 수 있는 웹 애플리케이션" />
    
    <!-- 기본 favicon -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- iOS 아이콘 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/apple-touch-icon-152x152.png" />
    
    <!-- Android 아이콘 -->
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wfh-calendar.vercel.app/" />
    <meta property="og:title" content="WFH Calendar - 팀별 근무 현황" />
    <meta property="og:description" content="팀별 재택/출근 현황을 한눈에 확인할 수 있는 웹 애플리케이션" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wfh-calendar.vercel.app/" />
    <meta property="twitter:title" content="WFH Calendar - 팀별 근무 현황" />
    <meta property="twitter:description" content="팀별 재택/출근 현황을 한눈에 확인할 수 있는 웹 애플리케이션" />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <title>WFH Calendar</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>JavaScript를 활성화해주세요.</noscript>
    <div id="root"></div>
  </body>
</html>
